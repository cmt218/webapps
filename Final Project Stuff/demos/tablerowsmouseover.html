<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Table Mouseover Demo</title>
    </head>
    <body>
        <h2>Mouseover a row to highlight the row...</h2>
        <table border="1" width="1" cellspacing="1" cellpadding="1">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>R1 C1</td>
                    <td>R1 C2</td>
                    <td>R1 C3</td>
                </tr>
                <tr>
                    <td>R2 C1</td>
                    <td>R2 C2</td>
                    <td>R2 C3</td>
                </tr>
                <tr>
                    <td>R3 C1</td>
                    <td>R3 C2</td>
                    <td>R3 C3</td>
                </tr>
                <tr>
                    <td>R4 C1</td>
                    <td>R4 C2</td>
                    <td>R4 C3</td>
                </tr>
                <tr>
                    <td>R5 C1</td>
                    <td>R5 C2</td>
                    <td>R5 C3</td>
                </tr>
            </tbody>
        </table>
		
        <script>
            function changeHighlight(evt, backgroundColor, foregroundColor) {
                var cell = evt.target;
                var row = cell.parentNode;
                row.style.backgroundColor = backgroundColor;
                row.style.color = foregroundColor;
            }

            function setHighlight(evt) {
                changeHighlight(evt, "blue", "white");
            }

            function removeHighlight(evt) {
                changeHighlight(evt, "white", "black");
            }
			
			function setup() {
				var rows = document.getElementsByTagName("tbody")[0].rows;
				for (var i=0; i < rows.length; ++i) {
					rows[i].onmouseover = function (evt) { setHighlight(evt) }
					rows[i].onmouseout = function (evt) { removeHighlight(evt) }
				}
			}
			
			window.onload = setup;
        </script>
            
    </body>
</html>
